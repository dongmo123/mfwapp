<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>蚂蜂窝注册页</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/index.css">
    <style type="text/css" media="screen">
        html{
            overflow:hidden;
        }
    </style>
</head>
<body>
    <div class="reg-wrapper">
        <div class="container">
            <a href="./index.html" title="" class="logo"></a>
            <div class="signup-forms">
                <div class="signup-box" id="signup_box">
                    <div class="inner">
                        <form action="" method="post" id="signup_form">
                            <input type="hidden" name="token" value="">
                            <div class="form-field">
                                <input name="mobile" type="text" placeholder="您的手机号码" autocomplete="off" data-type="mobile" data-verification-name="手机号码" class="" value="17600306666">
                                <div class="err-tip">手机号码格式不正确</div>
                            </div>
                            <div class="submit-btn">
                                <button type="button" class="checkphone">立即注册</button>
                            </div>
                            <div class="agreement">
                                注册视为同意<a target="_blank" href="">《蚂蜂窝用户使用协议》</a>
                            </div>
                        </form>
                        <form action="" method="post" name="login-form" id="login_form" style="display:none;">
                            <input type="hidden" name="token" value="">
                            <div class="form-field">
                                <input name="passport" type="text" placeholder="您的邮箱/手机号" autocomplete="off" data-type="passport" data-verification-name="您的邮箱/手机号" class="" value="">
                                <div class="err-tip">手机号码格式不正确</div>
                            </div>
                            <div class="form-field">
                                <input name="password" type="text" placeholder="您的密码" autocomplete="off" data-type="password" data-verification-name="密码" class="" value="">
                                <div class="err-tip">手机号码格式不正确</div>
                            </div>
                            <div class="form-link"><a href="/forget">忘记密码</a></div>
                            <div class="submit-btn">
                                <button type="button" class="login-submit">登 录</button>
                            </div>
                        </form>
                        <div class="connect">
                            <p class="hd">用合作网站账户直接登录</p>
                            <div class="bd">
                                <a href="/weibo" class="weibo"><i></i>新浪微博</a>
                                <a href="/qq" class="qq"><i></i>QQ</a>
                                <a href="/wechat" class="weixin"><i></i>微信</a>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                    <div class="add-info" style="display: none;">
                        <div class="hd">账号注册</div>
                        <form action="" method="post" name="reg-all-info" id="signup_form">
                        <div class="form2-outer">
                            <div class="form-field mt10">
                                <input type="text" name="name" placeholder="您的名号">
                                <div class="err-tip">重名</div>
                            </div>
                            <div class="form-field">
                                <input type="password" name="password" placeholder="您的密码">
                                <div class="err-tip">至少6位密码</div>
                            </div>
                            <div class="form-field">
                                <input type="repassword" name="repassword" placeholder="确认密码">
                                <div class="err-tip">密码不符</div>
                            </div>
                            <div class="form-field">
                                <div class="clearfix">
                                    <a href="" title="" class="vcode-send">
                                        <img src="assets/images/uploads/API/superCode.jpg" alt="图片加载失败">
                                    </a>
                                    <input type="text" name="code" class="vcode-input" placeholder="验证码">
                                </div>
                                <div class="err-tip">验证码错误</div>
                            </div>
                            <div class="form-field">
                                <div class="clearfix">
                                    <a href="" title="" class="vcode-send">免费获取验证码</a>
                                    <input type="text" name="smscode" class="vcode-input" placeholder="短信验证码">
                                </div>
                                <div class="err-tip">手机验证码错误</div>
                            </div>
                            <div class="submit-btn">
                                <button type="submit">完成注册</button>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="bottom-link">
                        已经注册?<a href="javascript:void(0)" data-type="0">马上登录</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="photoby">&lt;&nbsp;<a href="" target="_blank">第二个夏天——带着闺蜜去旅行..</a>&nbsp;&gt;&nbsp;by&nbsp;<a href="" target="_blank">小A</a></div>
        <div class="fullscreen-bg">
        </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
