<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>蚂蜂窝注册页</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="reg-wrapper">
        <div class="container">
            <a href="./index.html" title="" class="logo"></a>
            <div class="signup-forms">
                <div class="signup-box" id="signup_box">
                    <div class="inner">
                        <form action="/regist" method="post" id="signup_form">
                        <input type="hidden" name="token" value="">
                        <div class="form-field">
                            <input name="passport" type="text" placeholder="您的手机号码" autocomplete="off" data-type="mobile" data-verification-name="手机号码" class="" value="">
                            <div class="err-tip">手机号码格式不正确</div>
                        </div>
                        <div class="submit-btn">
                            <button type="submit">立即注册</button>
                        </div>
                        </form>
                        <div class="agreement">
                            注册视为同意<a target="_blank" href="">《蚂蜂窝用户使用协议》</a>
                        </div>
                        <div class="connect">
                            <p class="hd">用合作网站账户直接登录</p>
                            <div class="bd">
                                <a href="/weibo" class="weibo"><i></i>新浪微博</a>
                                <a href="/qq" class="qq"><i></i>QQ</a>
                                <a href="/wechat" class="weixin"><i></i>微信</a>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-link">
                        已经注册?<a href="#">马上登录</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="photoby">&lt;&nbsp;<a href="" target="_blank">第二个夏天——带着闺蜜去旅行..</a>&nbsp;&gt;&nbsp;by&nbsp;<a href="" target="_blank">小A</a></div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
