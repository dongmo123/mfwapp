<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>蚂蜂窝登录页</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/index.css">
    <style type="text/css" media="screen">
        html{
            overflow:hidden;
        }
    </style>
</head>
<body>
    <div class="reg-wrapper">
        <div class="container">
            <a href="./index.html" title="" class="logo"></a>
            <div class="signup-forms">
                <div class="signup-box" id="signup_box">
                    <div class="inner">
                        <form action="./login.html" method="get" id="login_form">
                            <input type="hidden" name="token" value="">
                            <div class="form-field">
                                <input name="mobile" type="text" placeholder="您的手机号码" autocomplete="off" data-type="mobile" data-verification-name="手机号码" class="" value="17600306666">
                                <div class="err-tip">手机号码格式不正确</div>
                            </div>
                            <div class="submit-btn">
                                <button type="submit" class="checkphone">立即注册</button>
                            </div>
                            <div class="agreement">
                                注册视为同意<a target="_blank" href="">《蚂蜂窝用户使用协议》</a>
                            </div>
                        </form>
                        <form action="index.html" method="post" name="reg-form" id="reg_form" style="display: none;">
                            <input type="hidden" name="token" value="">
                            <div class="form-field">
                                <input name="passport" type="text" placeholder="您的邮箱/手机号" autocomplete="off" data-type="passport" data-verification-name="您的邮箱/手机号" class="" value="">
                                <div class="err-tip">手机号码格式不正确</div>
                            </div>
                            <div class="form-field">
                                <input name="password" type="text" placeholder="您的密码" autocomplete="off" data-type="password" data-verification-name="密码" class="" value="">
                                <div class="err-tip">手机号码格式不正确</div>
                            </div>
                            <div class="form-link"><a href="/forget">忘记密码</a></div>
                            <div class="submit-btn">
                                <button type="button" class="login-submit">登 录</button>
                            </div>
                        </form>
                        <div class="connect">
                            <p class="hd">用合作网站账户直接登录</p>
                            <div class="bd">
                                <a href="/weibo" class="weibo"><i></i>新浪微博</a>
                                <a href="/qq" class="qq"><i></i>QQ</a>
                                <a href="/wechat" class="weixin"><i></i>微信</a>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-link" id="reg_link">
                        已经注册?<a href="javascript:void(0)" data-state="true">马上登录</a>
                    </div>
                    <div class="bottom-link hide" id="login_link">
                        还没有账号?<a href="javascript:void(0)" data-state="false">马上注册</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="photoby">&lt;&nbsp;<a href="" target="_blank">第二个夏天——带着闺蜜去旅行..</a>&nbsp;&gt;&nbsp;by&nbsp;<a href="" target="_blank">小A</a></div>
        <div class="fullscreen-bg">
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
        $(function(){
            $('#reg_link a').click(function(){
                $('#login_link').removeClass('hide');
                $('#reg_link').addClass('hide');
                $('#login_form').hide();
                $('#reg_form').show();
            });
            $('#login_link a').click(function(){
                $('#login_link').addClass('hide');
                $('#reg_link').removeClass('hide');
                $('#login_form').show();
                $('#reg_form').hide();
            });
        });
    </script>
</body>
</html>
